<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>X-O Online</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login">
      <h1>Enter player names</h1>
      <div class="log">
        <input type="text" placeholder="Player 1 (X)" />
        <input type="text" placeholder="Player 2 (O)" />
        <button id="submit">START</button>
      </div>
    </div>
    <div class="container" style="display: none">
      <div class="players" style="display: none">
        <div class="player">
          <span id="name"></span> <button id="tryagain">Try again!</button>
        </div>
      </div>

      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
      <input class="box" readonly="readonly"></input>
    </div>
    <script src="./js/app.js?ver=1.0.3" type="module"></script>
  </body>
</html>
